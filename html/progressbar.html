<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/progressbar.css">
    <script defer src="../scripts/progressbar.js"></script>
    <title>Progress Bar</title>
</head>

<body>
    <div class="container">
        <h1 class="center">CSS Progress Bar Tutorial</h1>
        <button class="reset" onclick="resetBars()"> Reset </button>
        <div class="progress-bar blue shine">
            <span class="begin-width" id="blue"></span>
        </div>
        <div class="input-progress center">
            <p class="blue">Set above to: <a href="#">25%</a>/<a href="#">50%</a>/<a href="#">75%</a>/<a href="#">100%</a></p>
        </div>
        <div class="progress-bar orange stripes">
            <span class="begin-width" id="orange"></span>
        </div>
        <div class="input-progress center orange">
            <p class="orange">Set above to: <a href="#">25%</a>/<a href="#">50%</a>/<a href="#">75%</a>/<a href="#">100%</a></p>
        </div>
        <div class="progress-bar green glow">
            <span class="begin-width" id="green"></span>
        </div>
        <div class="input-progress center green">
            <p class="green">Set above to: <a href="#">25%</a>/<a href="#">50%</a>/<a href="#">75%</a>/<a href="#">100%</a></p>
        </div>
    </div>
</body>

</html>
