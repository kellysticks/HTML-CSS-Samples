    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pure CSS Sidebar Toggle Menu</title>
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <div class="container">
                    <input type="checkbox" class="open-sidebar-menu" id="openSidebarMenu">
                    <label for="openSidebarMenu" class="sidebar-icon-toggle">
                        <div class="spinner diagonal part-1"></div>
                        <div class="spinner horizontal"></div>
                        <div class="spinner diagonal part-2"></div>
                    </label>
                    <div id="sidebarMenu">
                        <ul class="sidebar-menu-inner">
                            <li>
                                <a href="#">Developer Name <span>Web Developer</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">Company
                                </a>
                            </li>
                            <li>
                                <a href="#">Instagram
                                </a>
                            </li>
                            <li>
                                <a href="#">Twitter
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="center" class="main center">
                <div class="main-inner">
                    <h1>Navigation Menu Example</h1>
                    <p class="intro">I created this response navigation menu based on a tutorial I found in this <a
                            href="https://mikkegoes.com/html-and-css-projects/#css-sidebar-toggle-menu" target="_blank">article</a>.</p>
                </div>
            </div>
        </main>
    </body>

    </html>

</body>
